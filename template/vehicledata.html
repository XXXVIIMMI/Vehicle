<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Insurance Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="container">
    <h1>üöó Vehicle Insurance Prediction</h1>

    <form method="post" action="/">
        <div class="grid">

            <div>
                <label>Gender</label>
                <input type="number" name="Gender" min="0" max="1" placeholder="1 = Male, 0 = Female" required>
            </div>

            <div>
                <label>Age</label>
                <input type="number" name="Age" required>
            </div>

            <div>
                <label>Driving License</label>
                <input type="number" name="Driving_License" min="0" max="1" required>
            </div>

            <div>
                <label>Region Code</label>
                <input type="number" step="0.01" name="Region_Code" required>
            </div>

            <div>
                <label>Previously Insured</label>
                <input type="number" name="Previously_Insured" min="0" max="1" required>
            </div>

            <div>
                <label>Annual Premium</label>
                <input type="number" step="0.01" name="Annual_Premium" required>
            </div>

            <div>
                <label>Policy Sales Channel</label>
                <input type="number" step="0.01" name="Policy_Sales_Channel" required>
            </div>

            <div>
                <label>Vintage</label>
                <input type="number" name="Vintage" required>
            </div>

            <div>
                <label>Vehicle Age < 1 Year</label>
                <input type="number" name="Vehicle_Age_lt_1_Year" min="0" max="1" required>
            </div>

            <div>
                <label>Vehicle Age > 2 Years</label>
                <input type="number" name="Vehicle_Age_gt_2_Years" min="0" max="1" required>
            </div>

            <div>
                <label>Vehicle Damage</label>
                <input type="number" name="Vehicle_Damage_Yes" min="0" max="1" required>
            </div>

        </div>

        <button type="submit">üîÆ Predict</button>
    </form>

    <form method="get" action="/train">
        <button type="submit" class="train-btn">‚öôÔ∏è Train Model</button>
    </form>

    {% if context %}
    <div class="result">
        <h2>Prediction Result: {{ context }}</h2>
    </div>
    {% endif %}
</div>

</body>
</html>
